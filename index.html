<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <title>COUNTDOWN</title>
</head>
<body>
   <div class="container">
       <h4>WE'RE LAUNCHING SOON</h4>

       <div class="wrapper">
           <div class="cd-wrapper">
               <h2 id="days"></h2>
               <span>DAYS</span>
           </div>
           <div class="cd-wrapper">
               <h2 id="hours"></h2>
               <span>HOURS</span>
           </div>
           <div class="cd-wrapper">
               <h2 id="minutes"></h2>
               <span>MINUTES</span>
           </div>
           <div class="cd-wrapper">
               <h2 id="seconds"></h2>
               <span>SECONDS</span>
           </div>
     </div>

     <div class="logo">
         <ul>
             <li><a href="#"><img src="images/icon-facebook.svg" alt="icon-facebook"></a></li>
             <li><a href="#"><img src="images/icon-instagram.svg" alt="icon-instagram"></a></li>
             <li><a href="#"><img src="images/icon-pinterest.svg" alt="icon-pinterest"></a></li>
         </ul>
     </div>
      <div class="footer">
          <img src="images/pattern-hills.svg" class="hill" alt="">
      </div>
 </div>

  
    
    <script src="app.js"></script>
</body>
</html>
